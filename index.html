<!DOCTYPE html>
<html lang="zh-Hans">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>轱辘</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		:root {
			--button-height: 32px;
			--font-size: 14px;
			--button-background: white;
			--button-active-bg: #eee;
			--border-radius: 4px;
			--color: #999;
			--border-color: #999;
			--border-color-hover: #666;
		}
		
		#app {
			margin: 20px;
		}
		
		body {
			font-size: var(--font-size);
		}
		
		.box {
			margin: 20px;
		}
	</style>
</head>
<body>
<div id="app">
	<g-row>
		<g-col>1</g-col>
		<g-col>2</g-col>
	</g-row>
	<g-row>
		<g-col>1</g-col>
		<g-col>2</g-col>
		<g-col>3</g-col>
	</g-row>
	<g-row>
		<g-col>1</g-col>
		<g-col>2</g-col>
		<g-col>3</g-col>
		<g-col>4</g-col>
	</g-row>
	<g-row>
		<g-col :span="2">1</g-col>
		<g-col :span="20" :offset="2">2</g-col>
	</g-row>
	
	<div class="box">
		<g-input value="Dolores" disabled></g-input>
		<g-input value="xa" readonly></g-input>
		<g-input></g-input>
	</div>
	
	<div class="box">
		<g-input value="Jason" error="姓名不能多于5个字"></g-input>
	</div>
	
	<div class="box">
		<g-input value="Jason" @change="inputChange"></g-input>
	</div>
	
	<div class="box">
		<g-input v-model="message"></g-input>
		<p>{{message}}</p>
		<button @click="message += 1">加一</button>
	</div>
	
	<div class="box">
		<g-button :loading="loading1" @click="loading1 = !loading1">
			轱辘
		</g-button>
		<g-button icon="setting" :loading="loading2" @click="loading2 = !loading2">
			轱辘
		</g-button>
		<g-button icon="setting" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
			轱辘
		</g-button>
		<g-button-group>
			<g-button icon="left">上一页</g-button>
			<g-button icon="right" icon-position="right">下一页</g-button>
		</g-button-group>
		<g-icon name="download"></g-icon>
	</div>
</div>
<script src="./src/app.js"></script>
</body>
</html>
